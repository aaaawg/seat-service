<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav th:fragment="nav">
  <div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid navDiv" style="max-width: 1370px">
      <a class="navbar-brand" th:href="@{/}">
        <img src="/img/logo.png">
      </a>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/offline}">대면</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/online}">비대면</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('USER')">
            <a class="nav-link" th:href="@{/around/all}">내 주변</a>
          </li>

          <li class="nav-item" sec:authorize="hasRole('BIZ')">
            <a class="nav-link" th:href="@{/business/program}">관리</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav">
        <div class="nav-item input-group searchDiv" style="margin-right: 20px;">
          <input class="form-control" type="text" placeholder="검색어 입력" id="enterKeyword">
          <button type="button" id="searchBtn" th:style="|background-image: url(@{/img/icon-search.png})|" onclick="search()"></button>
        </div>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item navbar" sec:authorize="hasRole('BIZ')">
          <span class="badge rounded-pill bg-primary navBadge">기업</span>
        </li>
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span style="font-size: 21px"><i class="bi bi-person-fill"></i></span>
            <span th:text="${#authentication.name}"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li sec:authorize="hasRole('USER')"><a class="dropdown-item" th:href="@{/myPage}">신청내역</a>
            <li><hr class="dropdown-divider" sec:authorize="hasRole('USER')"></li>
            <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/join}">회원가입</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
</html>
