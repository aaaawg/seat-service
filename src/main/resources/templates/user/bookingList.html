<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: head(~{::link})">
    <link th:href="@{/css/bookingList.css}" href="../css/bookingList.css" rel="stylesheet">
    <link th:href="@{/css/statusBadge.css}" href="../css/statusBadge.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="/layout/nav.html :: nav"></div>
<div class="container" style="max-width: 800px">
<h3>신청내역</h3>
    <div>
        <span th:text="|총 ${lists.size()}건|"></span>
        <table class="table table-hover">
            <thead class="tbBorder">
            <tr>
                <th></th>
                <th>참여상태</th>
                <th style="width: 50%">프로그램명</th>
                <th>참여일시</th>
                <th style="width: 12%">상세내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list, iterStat: ${lists}">
                <td th:text="${iterStat.count}"></td>
                <td>
                    <span th:if="${list.status == '예정'}" class="badge uBadge" style="background-color: #b0bea3">예정</span>
                    <span th:if="${list.status == '참가'}" class="badge uBadge" style="background-color: #617A55">참가</span>
                    <span th:if="${list.status == '불참'}" class="badge uBadge" style="background-color: rgba(192,56,56,0.85)">불참</span>
                    <span th:if="${list.status == '취소'}" class="badge uBadge" style="background-color: #9a9a9a">취소</span>
                </td>
                <td th:text="${list.programName}"></td>
                <td th:text="|${list.viewingDate} ${list.viewingTime}|"></td>
                <td><button class="rounded-pill" th:onclick="|location.href='@{/myPage/{bookingNum}(bookingNum=${list.bookingNum})}'|" type="button">보기</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="/js/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
