<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/login.css}" href="../css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container" style="max-width: 400px">
  <div class="logo">
    <img src="/img/logo.png" th:onclick="|location.href='@{/}'|">
  </div>
  <div>
    <form th:action method="post">
      <input type="text" class="form-control" id="userId" name="username" placeholder="아이디" th:classappend="${error != null}?'errorInput'">
      <input type="password" class="form-control" name="password" placeholder="비밀번호" th:classappend="${error != null}?'errorInput'">
      <div id="eDiv" th:if="${error != null}">
        <span><i class="bi bi-exclamation-circle"></i> [[${error}]]</span>
      </div>
      <button class="rounded-2" type="submit">로그인</button>
    </form>
    <button type="button" th:onclick="|location.href='@{/join}'|">회원가입</button>
  </div>
</div>
</body>
</html>
