<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:action method="post" enctype="multipart/form-data" id="updateForm">
        <div>
            <label for="title">프로그램명</label>
            <input type="text" id="title" name="title" th:value="${programInfo.title}">
        </div>
        <div>
            <label>구분</label>
            <input type="radio" id="offline" name="type" value="오프라인" onchange="showPlaceInput(0)">
            <label for="offline">오프라인</label>
            <input type="radio" id="online" name="type" value="온라인" onchange="showPlaceInput(1)">
            <label for="online">온라인</label>
        </div>
        <div id="off">
            <label for="place">장소</label>
            <input type="text" id="place" name="place" th:value="${programInfo.place}">
        </div>
        <div id="on">
            <label for="place">장소</label>
            <input type="text" id="onPlace" name="place" value="온라인 관람" readonly disabled>
        </div>
        <div>
            <label for="target">신청대상</label>
            <input type="text" id="target" name="target" th:value="${programInfo.target}">
        </div>
        <div>
            <label for="startDate">신청 시작일</label>
            <input type="date" id="startDate" name="startDate" th:value="${programInfo.startDate}">
        </div>
        <div>
            <label for="endDate">신청 종료일</label>
            <input type="date" id="endDate" name="endDate" th:value="${programInfo.endDate}">
        </div>
        <div>
            <label for="endDate">모집 인원</label>
            <label th:if="${bookingCount <= 0}"><input type="checkbox" id="peopleChBox" name="peopleNum" value=-1 onchange="peopleNumValue()">무제한</label>
            <input  type="text" id="peopleNum" name="peopleNum" th:value="${programInfo.peopleNum}" />
            <button th:if="${programInfo.seatCol != null}" type="button" id="isSeatColSelect" onclick="openPopup()">좌석 수정</button>
            <button th:unless="${programInfo.seatCol != null}" type="button" id="isNotSeatColSelect" onclick="openPopup()">좌석 추가</button>
            <button th:if="${programInfo.seatCol != null}" type="button" id="deleteChart" onclick="deleteSeatChart()">좌석 삭제</button>
            <div id="popupChart" class="container"></div>
            <input type="hidden" id="seatingChart" name="seatingChart" th:value="${programInfo.seatingChart}" />
            <input type="hidden" id="seatCol" name="seatCol" th:value="${programInfo.seatCol}" />

        </div>
        <div>
            <div>
                <label for="inputFile"><strong>첨부 파일</strong></label>
                <div>
                    <div class="custom-file" id="inputFile">
                        <input multiple="multiple" name="file" type="file" class="custom-file-input" id="customFile" onchange="displaySelectedImage(event)"/>
                        <label class="custom-file-label" for="customFile">파일을 선택해 주세요.</label>
                    </div>
                </div>
                <div id="image_container"></div>
            </div>
            <div>
                <button type="button" id="deleteAllFile" onclick="deleteAll()">파일 삭제</button>
            </div>
            <div id="origImg">
                <span th:if="${file.filename == 'NoInImage'}"><p>-</p></span>
                <span th:unless="${file.filename == 'NoInImage'}">
                <img th:each="im : ${fileList}" th:src="@{'/files/' + ${im.filename}}" width="200" alt="Selected Image"/>
                <input type="hidden" th:each="im : ${fileList}" th:value="@{'/files/' + ${im.filename}}" name="deleteFile" />
                </span>
            </div>
        </div>
        <div id="deleteFile2">
            <input type="hidden" th:each="im : ${fileList}" th:value="@{'/files/' + ${im.filename}}" name="deleteFile2" />
        </div>
        <button type="submit" class="btn btn-success">수정하기</button>
    </form>
</div>
<script th:inline="javascript">
var programInfo = /*[[${programInfo}]]*/ null;
var file = /*[[${file}]]*/ null;
if(file.valueOf.length === 0) {document.getElementById("deleteAllFile").style.display = "none";}

if (programInfo !== null) {
    const type = programInfo.type;
    console.log("type: "+type);
    if(type === "오프라인"){
         document.getElementById("offline").checked = true;
         document.getElementById("on").style.display = "none";
    }else{
        document.getElementById("online").checked = true;
        document.getElementById("off").style.display = "none";
    }
}
var people = document.getElementById("peopleNum");
if(programInfo.seatCol !== null){
    people.readOnly=true;
    people.style.backgroundColor = "#f8f8f8";
    people.style.color = "#545454";

}
if(programInfo.peopleNum === -1){
    people.value = "무제한";
}else{
    people.value = programInfo.peopleNum;
}
document.getElementById("updateForm").addEventListener("submit", function(event) {
        if (document.getElementById("peopleNum").value === '0') {
            // 원하는 조건에 맞지 않으면 제출을 막습니다.
            alert("모집 인원은 0명 이상이어야 합니다.");
            event.preventDefault(); // 제출 막음
        }
});

    function displaySelectedImage(event) {
        var changeImg = document.querySelector("div#image_container");
        changeImg.innerHTML = "";

        const origImg = document.querySelector("div#origImg");
        if(origImg.style.display='block'){
            origImg.style.display='none';
        }

        var reader;
        var lengthImg = event.target.files.length;
        for(let i=0; i<lengthImg; i++){
            reader = new FileReader();
            reader.onload = function(event) {
                var img = document.createElement("img");
                img.setAttribute("src", event.target.result);
                img.setAttribute("width", "200");
                document.querySelector("div#image_container").appendChild(img);
            };
            reader.readAsDataURL(event.target.files[i]);
        }
        if(lengthImg > 0) {document.getElementById("deleteAllFile").style.display = "block";}
    }

    function deleteAll() {
        var changeImg = document.querySelector("div#image_container");
        changeImg.innerHTML = "";
        var fileInput = document.getElementById('customFile');
        fileInput.value = '';
        var changeImg2 = document.querySelector("div#origImg");
        changeImg2.innerHTML = "";
    }

    function openPopup(){
        var bookingCount = /*[[${bookingCount}]]*/ 0;
        if(bookingCount > 0){
            alert("수정이 불가합니다.");
        }
        else{
        const popup = window.open("/business/program/updateSeat", "좌석배치도", "width=1000px, height=1000px");

        popup.onload = function() {
            // 자식 창의 요소에 접근
            var programInfoP = /*[[${programInfo}]]*/ null;
            const updateSeatElement = popup.document.getElementById("updateSeat");
            const updateSeat = popup.document.getElementById("seat");
            const updateSeatRow = popup.document.getElementById("seatRow");

            let seatArray = new Array();
            let ht = "";
            const scDiv = popup.document.getElementById("chart");
            if (programInfoP !== null) {
                var sCol = programInfoP.seatCol;
                updateSeat.value = sCol;
                seatArray = JSON.parse(programInfoP.seatingChart);

                if(seatArray != null){
                let seatNum = 1;
                let num = 0;
                let exNum = 0;

                for (let i = 0; i < seatArray.length; i++) {
                    if(num % sCol === 0) {
                        ht += "<div class='row justify-content-center'>"
                    }
                    if(seatArray[i]){
                        ht += "<button class='seatBtn' style='background-color: #83A783'>" + seatNum + "</button>";
                        seatNum++;
                    }
                    else {
                        ht += "<button class='seatBtn' style='background-color: rgb(215, 215, 215);'>"+ seatNum +"</button>";
                        seatNum++;
                    }
                    num++;
                    if(num % sCol === 0) {
                        ht += "</div>";
                        exNum++;
                    }
                }
                updateSeatRow.value = exNum;
                scDiv.innerHTML = ht;
                }

            }
    }

    popup.addEventListener("beforeunload", function () {
        let chart = JSON.stringify(popupSeatArr);
        console.log(chart);

        let exSeatCount = 0;
        for(let i=0; i<popupSeatArr.length; i++){
            if(popupSeatArr[i]===0){ exSeatCount++; }
        }

        document.getElementById("seatingChart").value = chart;
        document.getElementById("seatCol").value = popupSeatCol;

        let result = (popupSeatArr.length - exSeatCount);
        console.log("result: "+ result);

        document.getElementById("peopleNum").readOnly = true;
        document.getElementById("peopleNum").value = result;
    });
    }
    }
    function popupSeat(arr, col) {
        popupSeatArr = arr;
        popupSeatCol = col;
    }
</script>
<script type="text/javascript" src="/js/updateProgram.js?ver=1.3"></script>
</body>
</html>
