<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/seatingChart.css}" href="../css/seatingChart.css" rel="stylesheet">
    <link th:href="@{/css/addSeatingChart.css}" href="../css/addSeatingChart.css" rel="stylesheet">
<!--    <link th:href="@{/css/updateProgramSeatingChart.css}" href="../css/updateProgramSeatingChart.css" rel="stylesheet">-->
    <title>좌석표 생성</title>
</head>
<body>
<div style="padding: 0 20px; margin: 10px 0;">
    <h4>좌석표 생성</h4>
    <div id="seatingChart" class="input-group">
        <div class="form-floating">
            <input type="text" class="form-control" id="seatRow" placeholder="열 입력" oninput="checkNumber(id)">
            <label for="seatRow">열 입력</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="seat" placeholder="한 줄 좌석수 입력" oninput="checkNumber(id)">
            <label for="seat">한 줄 좌석수 입력</label>
        </div>
        <input type="button" class="btn btn-outline-dark" onclick="createSeatingChart()" value="생성">
    </div>
    <div>
        <div id="stage"></div>
        <div id="chart" class="container"></div>
    </div>
    <div id="btn">
        <button type="button" onclick="window.close()">취소</button>
        <button type="button" onclick="saveSeatingChart()">수정</button>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript" src="/js/seatingChart.js?ver=1.1"></script>
</html>
