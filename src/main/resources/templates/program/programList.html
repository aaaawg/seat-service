<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="/layout/nav.html :: nav"></div>
<div class="container" style="max-width: 800px">
    <th:block th:each="program: ${programs}">
        <div class="p-3 mb-2 bg-light text-dark rounded-3" style="width: 250px; height: 300px" th:onclick="|location.href='@{/program/{programNum}(programNum=${program.programNum})}'|">
            <p th:text="${program.title}"></p>
            <p>[[${program.startDate}]] ~ [[${program.endDate}]] </p>
        </div>
    </th:block>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
